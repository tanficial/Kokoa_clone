<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <ul class="screen-header__menu">
        <li>
          <a href="#"><i class="fab fa-sistrix fa-lg"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-itunes-note fa-lg"></i></a>
        </li>
        <li>
          <span class="noti nt-sm"></span>
          <a href="./settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </li>
      </ul>
    </header>

    <!-- More Screen -->
    <main class="screen">
      <section class="more-profile">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar avatar-lg"
              src="https://picsum.photos/100"
              alt=""
            />
            <div class="user-component__description">
              <h4 class="user-component__name name-sm">Tanficial</h4>
              <div class="user-component__subtitle">
                <span>+84 10-****-****</span>
                <span class="i-mark">!</span>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__icon">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="more-menu">
        <ul class="icon-row more-items">
          <li class="icon-row__item">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calender</span>
          </li>
          <li class="icon-row__item">
            <i class="fas fas fa-briefcase fa-2x"></i>
            <span>Talk Drive</span>
          </li>
          <li class="icon-row__item">
            <i class="far fa-smile fa-2x"></i>
            <span>Emoticons</span>
          </li>
          <li class="icon-row__item">
            <i class="fas fa-brush fa-2x"></i>
            <span>Themes</span>
          </li>
          <li class="icon-row__item">
            <i class="fas fa-code-branch fa-2x"></i>
            <span>Account</span>
          </li>
          <li class="icon-row__item">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </li>
        </ul>
      </section>
      <section class="more-suggestions">
        <div class="friends-list__header">
          <span>Suggestions</span>
        </div>
        <ul class="icon-row more-items">
          <li class="icon-row__item">
            <img src="https://picsum.photos/100" alt="" />
            <span>Kakao Story</span>
          </li>
          <li class="icon-row__item">
            <img src="https://picsum.photos/100" alt="" />
            <span>kakao Friends</span>
          </li>
          <li class="icon-row__item">
            <img src="https://picsum.photos/100" alt="" />
            <span>Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>

    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li>
          <a href="./friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <span class="noti">2</span>
          <a href="./chats.html"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li>
          <a href="./find.html"><i class="fab fa-sistrix fa-lg"></i></a>
        </li>
        <li>
          <span class="noti nt-sm"></span>
          <a href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
