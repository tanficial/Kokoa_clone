<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <ul class="screen-header__menu">
        <li>
          <a href="#"><i class="fab fa-sistrix fa-lg"></i></a>
        </li>
        <li>
          <a href="#"><i class="far fa-comment-dots fa-lg"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-itunes-note fa-lg"></i></a>
        </li>
        <li>
          <span class="noti nt-sm"></span>
          <a href="./settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </li>
      </ul>
    </header>

    <!-- Chats Screen -->
    <main class="screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar avatar-sm"
            src="https://picsum.photos/100"
            alt=""
          />
          <div class="user-component__description">
            <h4 class="user-component__name name-sm">Friend</h4>
            <span class="user-component__subtitle">
              This is a latest message
            </span>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__chat">
            <span>21:25</span>
            <span class="noti">1</span>
          </div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar avatar-sm"
            src="https://picsum.photos/100"
            alt=""
          />
          <div class="user-component__description">
            <h4 class="user-component__name name-sm">Friend</h4>
            <span class="user-component__subtitle">
              This is a latest message
            </span>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__chat">
            <span>21:22</span>
            <span class="noti">1</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li>
          <a href="./friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li>
          <span class="noti">2</span>
          <a href="#"><i class="fas fa-comment fa-lg"></i></a>
        </li>
        <li>
          <a href="./find.html"><i class="fab fa-sistrix fa-lg"></i></a>
        </li>
        <li>
          <span class="noti nt-sm"></span>
          <a href="./more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
