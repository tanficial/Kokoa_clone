<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Login header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <div class="welcome-header__text">
        <span>If you have a Kokoa Account,</span>
        <span>log in with your email or phone number.</span>
      </div>
    </header>

    <!-- Login form -->
    <form action="#" method="GET" class="login-form">
      <input
        type="text"
        name="username"
        placeholder="Email or phone number"
        class="login-form__input"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="login-form__input"
      />
      <input type="submit" class="login-form__submit" value="Log in" />
      <input type="submit" class="login-form__submit" value="Sign up" />
      <a href="#" class="login-form__link">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
